<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>EN+AD</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container header_container">
            <div class="logo_wrap">
                <p class="logo">EN+AD</p>
                <p class="logo_full">Environment, Architecture & Designs</p>
            </div>
            <div class="navigation">
                <a class="nav_links">Home</a>
                <a class="nav_links">Portfolio</a>
                <a class="nav_links">About</a>
            </div>
            <div class="call_cta_wrap">
                <a class="nav_links call_cta">Call</a>
            </div>
        </div>
    </header>
    <!-- hero section -->
    <section class="hero">
        <div class="container">
            <p class="pre_head" data-aos="fade-down">services</p>
            <p class="hero_head" data-aos="fade-up">
                We are a versatile architectural firm which provides all sort of architectural solutions of various scales.
            </p>
            <a class="hero_cta" data-aos="fade-left">industries we serve</a>
        </div>
    </section>
    <!-- industries -->
    <section class="industries">
        <div class="container">
            <div class="industry_card_wrap">
                <!-- industry card -->
                <div class="industry_card" data-aos="zoom-in">
                    <img src="assets/landscape_v1.jpeg" class="industry_image" alt="">
                    <div class="industry_overlay"></div>
                    <p class="industry_name">landscape</p>
                </div>
                <!-- industry card -->
                <div class="industry_card" data-aos="zoom-in">
                    <img src="assets/architecture_v1.jpeg" class="industry_image" alt="">
                    <div class="industry_overlay"></div>
                    <p class="industry_name">architecture</p>
                </div>
                <!-- industry card -->
                <div class="industry_card" data-aos="zoom-in">
                    <img src="assets/interiors_v1.jpeg" class="industry_image" alt="">
                    <div class="industry_overlay"></div>
                    <p class="industry_name">interiors</p>
                </div>
                <!-- industry card -->
                <div class="industry_card" data-aos="zoom-in">
                    <img src="assets/residential_v1.jpeg" class="industry_image" alt="">
                    <div class="industry_overlay"></div>
                    <p class="industry_name">residential</p>
                </div>
            </div>
        </div>
    </section>
    <!-- call cta popup -->
    <div class="call_cta_popup">
        <div class="call_cta_container">
            <p class="call_cta_text">Ruko zara, website toh banne do.</p>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="main.js"></script>
</body>
</html>
