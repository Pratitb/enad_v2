<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> -->
        <!-- <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <title>EN+AD</title>
    </head>
<body>
    <section class="page_wrap">
        <!-- header -->
        <header>
            <div class="container header_container">
                <div class="logo_wrap">
                    <p class="logo">EN+AD</p>
                    <p class="logo_full">Environment, Architecture & Designs</p>
                </div>
                <div class="navigation">
                    <a href="index.html" class="nav_links">Home</a>
                    <a href="portfolio.html" class="nav_links">Portfolio</a>
                    <a class="nav_links">About</a>
                </div>
                <div class="call_cta_wrap">
                    <a class="nav_links call_cta">Get a quote</a>
                </div>
            </div>
        </header>
        <!-- portfolio industries -->
        <section class="portfolio_industries">
            <div class="container portfolio_industries_container">
                <!-- portfolio industry card -->
                <div class="portfolio_industry_card portf_landscape_card">
                    <img src="assets/home_categories/architecture_v1.jpeg" class="portfolio_industry_image" alt="">
                    <div class="portfolio_industry_overlay"></div>
                    <p class="portfolio_industry_name"></p>
                </div>
                <!-- portfolio industry card -->
                <div class="portfolio_industry_card portf_architecture_card">
                    <img src="assets/home_categories/architecture_v1.jpeg" class="portfolio_industry_image" alt="">
                    <div class="portfolio_industry_overlay"></div>
                    <p class="portfolio_industry_name"></p>
                </div>
                <!-- portfolio industry card -->
                <div class="portfolio_industry_card portf_interior_card">
                    <img src="assets/home_categories/architecture_v1.jpeg" class="portfolio_industry_image" alt="">
                    <div class="portfolio_industry_overlay"></div>
                    <p class="portfolio_industry_name"></p>
                </div>
                <!-- portfolio industry card -->
                <div class="portfolio_industry_card portf_residential_card">
                    <img src="assets/home_categories/architecture_v1.jpeg" class="portfolio_industry_image" alt="">
                    <div class="portfolio_industry_overlay"></div>
                    <p class="portfolio_industry_name"></p>
                </div>
            </div>
        </section>
        <!-- footer -->
        <footer>
            <p class="company_details">EN Architecture & Designs &copy;</p>
            <p class="company_details">Borivali East, Mumbai</p>
        </footer>
    </section>
</body>
</html>
